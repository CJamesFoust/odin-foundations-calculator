<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="top-display border-radius--tl-tr">
          <div class="top-user-input-line" id="results-display">
            <div class="first-input" id="first-input"></div>
            <div class="operator" id="operator"></div>
            <div class="second-input" id="second-input"></div>
          </div>
        </div>
        <div class="main-section border-radius--bl-br">
          <button id="mc">mc</button>
          <button id="m+">m+</button>
          <button id="m">m-</button>
          <button id="mr">mr</button>
          <button id="c" value="clear" class="button--clear">C</button>
          <button id="divide" value="/" class="button--orange button--has-operator">/</button>
          <button id="multiply" value="*" class="button--orange button--has-operator">X</button>
          <button id="delete" value="delete" class="button--orange button--delete">Del</button>
          <button id="7" value="7" class="button--has-value">7</button>
          <button id="eight" value="8" class="button--has-value">8</button>
          <button id="nine" value="9" class="button--has-value">9</button>
          <button id="minus" value="-" class="button--orange button--has-operator"">-</button>
          <button id="four" value="4" class="button--has-value">4</button>
          <button id="five" value="5" class="button--has-value">5</button>
          <button id="six" value="6" class="button--has-value">6</button>
          <button id="plus" value="+" class="button--orange button--has-operator">+</button>
          <button id="one" value="1" class="button--has-value">1</button>
          <button id="two" value="2" class="button--has-value">2</button>
          <button id="three" value="3" class="button--has-value">3</button>
          <button id="equals" value="=" class="button--orange button--equals">=</button>
          <button id="percent" value="%" class="button--has-operator">%</button>
          <button id="zero" value="0" class="button--has-value">0</button>
          <button id="period" value="." class="button--has-period">.</button>
          <!-- <button id="equals2" class="button--orange equals">=</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
