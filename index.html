<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="top-display border-radius--tl-tr">
          <div class="top-user-input-line">21 - 1</div>
          <div class="top-result-line">20</div>
        </div>
        <div class="main-section border-radius--bl-br">
          <button id="mc">mc</button>
          <button id="m+">m+</button>
          <button id="m">m-</button>
          <button id="mr">mr</button>
          <button id="c">C</button>
          <button id="divide" class="button--orange">/</button>
          <button id="multiply" class="button--orange">X</button>
          <button id="delete" class="button--orange">Del</button>
          <button id="7">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="minus" class="button--orange">-</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="plus" class="button--orange">+</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="equals" class="button--orange">=</button>
          <button id="percent">%</button>
          <button id="zero">0</button>
          <button id="period">.</button>
          <button id="equals2" class="button--orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
